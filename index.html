<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Girasol Para Ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #87CEEB, #E0FFFF);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }

        .sunflower {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            transform-origin: bottom center;
            animation: sway 4s ease-in-out infinite;
        }

        .center {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #654321, #8B4513);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .center::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.2) 100%);
            border-radius: 50%;
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50% 50% 0 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            opacity: 0;
            animation: appearAndRotate 0.5s ease-out forwards;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .stem {
            position: absolute;
            width: 24px;
            height: 250px;
            background: linear-gradient(to right, #228B22, #32CD32);
            bottom: -220px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
        }

        .leaf {
            position: absolute;
            width: 80px;
            height: 40px;
            background: linear-gradient(to right, #228B22, #32CD32);
            border-radius: 50%;
            bottom: 50px;
            left: 20px;
            transform: rotate(-45deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .leaf::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2));
            border-radius: 50%;
        }

        .message {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-top: 220px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            animation: fadeIn 2s ease-in;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes appearAndRotate {
            from {
                opacity: 0;
                transform: rotate(var(--rotation)) scale(0);
            }
            to {
                opacity: 1;
                transform: rotate(var(--rotation)) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            top: 50%;
            right: 20%;
            transform-origin: center;
            animation: heartBeat 1.5s ease infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background: #FF69B4;
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 30%;
            left: 0;
            color: white;
            font-size: 2em;
            font-family: 'Dancing Script', cursive;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="sunflower">
        <div class="center"></div>
        <div class="stem"></div>
        <div class="leaf"></div>
    </div>
    <div class="heart">
        <div class="heart-text">M❤️K</div>
    </div>
    <div class="message">
        Una flor muy especial que recordarás siempre.<br>
        ¡Te amo mucho mi amor! ❤️
    </div>

    <script>
        function createPetal(index, total) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    const rotation = (index * (360 / total));
                    petal.style.setProperty('--rotation', `${rotation}deg`);
                    document.querySelector('.sunflower').appendChild(petal);
                    resolve();
                }, index * 100); // 100ms de retraso entre cada pétalo
            });
        }

        async function createPetals() {
            const numPetals = 24;
            for(let i = 0; i < numPetals; i++) {
                await createPetal(i, numPetals);
            }
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Inicializar
        createPetals();
        setInterval(createSparkle, 500);
    </script>
</body>
</html>
